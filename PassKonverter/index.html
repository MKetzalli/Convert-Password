    <div id="TypesTransform">
        <div id="Transform">
            <h4>Transform</h4>
            <form>
                <div class="form-group">
                    <label>Transform</label>
                    <input id="TextPreTransform" type="text" class="form-control" placeholder="Introduce original text">
                </div>
                <div class="form-group">
                    <label>Result</label>
                    <input disabled id="TextTransform" type="text" class="form-control" placeholder="Your result appears here">
                </div>
                <button type="button" class="btn btn-primary" id="buttonTransform">Convert</button>
            </form>
        </div>
        <div id="Untransform">
            <h4>Untransform</h4>
            <form>
                <div class="form-group">
                    <label>Untransform</label>
                    <input id="TextPreUnTransform" type="text" class="form-control" placeholder="Introduce converted text">
                </div>
                <div class="form-group">
                    <label>Result</label>
                    <input disabled id="TextUnTransform" type="text" class="form-control" placeholder="Your result appears here">
                </div>
                <button type="button" class="btn btn-primary" id="buttonUnTransform">Convert</button>
            </form>
        </div>
    </div>

    <small class="form-text text-muted">Any data is sent, everything is done within the browser itself. Don't forget
        your number!</small>
</body>

</html>
